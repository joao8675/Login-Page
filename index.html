<html lang="pt-BR">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>

<body>
    <div class="float-box">
        <section class="left-box">
            <header>
                <h1>Faça login para</h1>

            <footer>

            <div class="form">
                <h2>Login</h2>

            </div>
        </section>
    </div>
